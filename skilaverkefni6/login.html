<body>
<h4>Notendanafn: lágmark 4 að lengd, engin bil, aðeins bókstafir úr enska
stafrófinu, amk 1 hástafur og 1 lágstafur</h4>
<h4>Lykilorð: lágmark 4 að lengd, engin bil, aðeins bókstafir úr enska
stafrófinu, amk 1 hástafur og 1 lágstafur og 1 tölustafur.</h4>
<br><br>

    <form action="/new_user" method="POST">
        <label>Email: </label>
        <input type="email" name="email" pattern="\w+@\w+\.\w+">
        <br><br>
        <label>Username: </label>
        <input type="text" name="user" pattern="(?=.*[A-Z])(?=.*[a-z])(?!.*[ ])[A-Za-z]{4,}">
        <br><br>
        <label>Password: </label>
        <input type="password" name="password" patter="(?=.*[A-Z])(?=.*[a-z])(?!.*[ ])[A-Za-z0-9]{4,}">
        <br><br>
        <input type="submit" value="Register">
    </form>
